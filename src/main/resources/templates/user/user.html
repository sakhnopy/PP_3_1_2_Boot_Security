<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <title>User page</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>


<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Password</th>
    </tr>
    </thead>

    <tbody>
    <div th:object="${user}">
        <tr>
            <th scope="row" th:text="${user.getId()}">id</th>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getLastname()}">Surname</td>
            <td th:text="${user.getPassword()}">Password</td>
        </tr>
    </div>
    </tbody>
    <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>
</table>

</body>
</html>
